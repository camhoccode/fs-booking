version: '3.8'

# Development configuration with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # ============================================
  # NestJS Application (Development Mode)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fs-booking-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/fs-booking
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-key
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fs-booking-network

  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7
    container_name: fs-booking-mongodb-dev
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=fs-booking
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - fs-booking-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fs-booking-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - fs-booking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # Redis Commander (for debugging Redis)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fs-booking-redis-commander-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - fs-booking-network

  # ============================================
  # Mongo Express (for debugging MongoDB)
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: fs-booking-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/fs-booking
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongodb
    networks:
      - fs-booking-network

networks:
  fs-booking-network:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
  redis_data_dev:
    driver: local
