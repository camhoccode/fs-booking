version: '3.8'

# Development configuration with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # ============================================
  # NestJS Application (Development Mode)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fs-booking-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-7575}:7575"
      - "9229:9229"  # Debug port
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=7575
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fs-booking-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fs-booking-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - fs-booking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # Redis Commander (for debugging Redis)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fs-booking-redis-commander-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - fs-booking-network

networks:
  fs-booking-network:
    driver: bridge

volumes:
  redis_data_dev:
    driver: local
