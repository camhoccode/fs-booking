version: '3.8'

services:
  # ============================================
  # NestJS Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fs-booking-app
    restart: unless-stopped
    ports:
      - "${PORT:-7575}:7575"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=7575
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fs-booking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7575/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fs-booking-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - fs-booking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]

  # ============================================
  # Redis Commander (Optional - for debugging)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fs-booking-redis-commander
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - fs-booking-network
    profiles:
      - debug

# ============================================
# Networks
# ============================================
networks:
  fs-booking-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  redis_data:
    driver: local
